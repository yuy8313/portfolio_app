<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>포트폴리오 리스트</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Song+Myung&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="text-center">포트폴리오 등록</h1>
  <form class="container " method="post"  enctype="multipart/form-data" action="portfolio_register.do">
	<table class="table">
		<tr>
			<td>제목</td>
			<td><input type="text" name="title"></td>
		</tr>
		<tr>
			<td>대표자</td>
			<td><input type="text" name="leader"></td>
		</tr>
		<tr>
			<td>참여자</td>
			<td><input type="text" name="member" placeholder="참여자의 명단을 ,로 구분해서 입력"></td>
		</tr>
		<tr>
			<td>내용</td>
			<td><textarea name="content"></textarea></td>
		</tr>		
		<tr>
			<td>시작일</td>
			<td><input type="date" name="startDate"/></td>
		</tr>		
		<tr>
			<td>종료일</td>
			<td><input type="date" name="endDate"/></td>
		</tr>		
		<tr>
			<td>자료 사진!</td>
			<td><input type="file" name="dataFile1"></td>
		</tr>
		<tr>
			<td>자료 사진2</td>
			<td><input type="file" name="dataFile2"></td>
		</tr>
		<tr>
			<td>자료 사진3</td>
			<td><input type="file" name="dataFile3"></td>
		</tr>
		<tr>
			<td>자료 사진4</td>
			<td><input type="file" name="dataFile4"></td>
		</tr>
		<tr>
			<td colspan="2"  align="center">
				<input class="btn btn-success btn-lg" type="submit" name="등록">
				<input class="btn btn-danger btn-lg" type="reset" name="취소">
				<a href="portfolio_list.do" class="btn btn-info btn-lg">목록</a>
			</td>
		</tr>
 	</table>
  </form>	
</body>
</html>
